<!DOCTYPE html>
<body>
    Hello World!
    <script> /* Set a dynamic page title */
        var date = new Date();
        var year = date.getFullYear();
        document.title = "its " + year;

        /* Adds content to page */
        var newContent = "<h1>The page has been updated!</h1>";
        document.body.innerHTML = newContent;
    </script>
</body>
</html>
