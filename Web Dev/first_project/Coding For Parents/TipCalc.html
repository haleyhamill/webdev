<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Enter the cost</label>
        <input id="cost" type="number" />
    </div>
    <div>
        <label>What's the tip percentage?</label>
        <input id="tip" type="number" />
    </div>
    <button id="myButton">Enter</button>
    <script>
        var button = document.getElementById("myButton");
        button.onclick = function() {
            var cost = parseInt(document.getElementById("cost").value);
            var tipPercent = parseInt(document.getElementById("tip").value);

        var tipAmount = cost * (tipPercent/100);
        var total = cost + tipAmount;
        alert("Tip will be " + tipAmount + ".Total cost: " + total);
        };
    </script>
</body>
</html>
